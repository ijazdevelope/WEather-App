<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather App</title>
    <link rel="stylesheet" href="./css/liveWeatherApp.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="app_main">
        <div class="searchInputBox">
            <input type="text" class="inputBox" placeholder="Enter City Name...">
            <!-- <input type="text" class="inputBox" placeholder="Enter City Zip Code...." class="zip">
            <input type="text" class="inputBox" placeholder="Enter Country Code...." class="countryCode"> -->
        </div>
        <div class="weatherBody">
            <div class="locationDetails">
                <div class="city">Pakistan, India</div>
                <div class="date">14/Aug/2020</div>
            </div>
            <div class="weatherStatus">
                <div class="temp">34&deg;C</div>
                <div class="min_Max">32&deg;C (Max) 34&deg;C</div>
                <div class="weather">Cloudy</div>
                <div class="img">images</div>
            </div>
            <div class="digitalClock">
                <div class="hours">hours</div>
                <div class="minutes">Minutes</div>
                <div class="seconds">seconds</div>
                <div class="am-pm">am/pm</div>
            </div>
        </div>
    </div>
</body>
<script src="./js/liveWeatherApp.js"></script>
</html>
